# 正则表达式
reg:
  #  手机号，只支持国内手机号
  phone: ^(13[0-9]|14[579]|15[0-3,5-9]|16[6]|17[0135678]|18[0-9]|19[89])\d{8}$
  telephone: ^(?:\(\d{3,4}\)|\d{3,4}-)?\d{7,8}(?:-\d{1,4})?$
#  至少一个大写字母、一个小写字母、一个数字，不能有特殊字符，不少于8位，不多于20位
#  password: ^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,20}$
  password: ^.+$
  #验证码：六位数字
  captcha: ^\d{6}$
  #支付密码：六位数字
  payword: ^\d{6}$
captcha:
  type: 1,2,3,4,5,6,8,9,10,11