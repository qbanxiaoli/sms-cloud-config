# 正则表达式
reg:
  #  手机号，只支持国内手机号
  phone: ^((1[3,5,8][0-9])|(14[5,7])|(17[0,6,7,8])|(19[7]))\d{8}$
#  至少一个大写字母、一个小写字母、一个数字，不能有特殊字符，不少于8位，不多于20位
#  password: ^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,20}$
  password: ^.+$
  #验证码：六位数字
  captcha: ^\d{6}$
  #支付密码：六位数字
  payword: ^\d{6}$
captcha:
  type: 1,2,3,4,5,6,8,9,10,11